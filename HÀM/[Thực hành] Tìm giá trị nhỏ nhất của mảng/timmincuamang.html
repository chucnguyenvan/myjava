<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1= [3, 5, 1, 8, -3, 7, 8];
        let arr2= [7, 12, 6, 9, 20, 56, 89];
        let arr3= [];
        let arr4= [0, 0, 0, 0, 0, 0];

        showArray(arr1);
        let min1 = minArray(arr1);
        document.write("Gia tri nho nhat mang arr1: " +min1 +"<br>");

        showArray(arr2);
        let min2 = minArray(arr2);
        document.write("Gia tri nho nhat mang arr2: " +min2+"<br>");

        showArray(arr3);
        let min3 = minArray(arr3);
        document.write("Gia tri nho nhat mang arr3: " +min3+"<br>");

        showArray(arr4);
        let min4 = minArray(arr4);
        document.write("Gia tri nho nhat mang arr4: " +min4+"<br>");

        function showArray(array) {
            if (array.length == 0) {
                document.write("[]");
            }
            for (let i = 0; i < array.length; i++) {
                document.writeln(array[i]);
            }
            document.write("<br>");
        }
        
        function minArray(A) {
            if (A.length == 0) {
                return -1;
            }

            let min = A[0];
            for (let i = 1; i < A.length; i++) {
                if (A[i] < min) {
                    min = A[i];
                }
            }
            return min;
        }

    </script>
</body>

</html>
