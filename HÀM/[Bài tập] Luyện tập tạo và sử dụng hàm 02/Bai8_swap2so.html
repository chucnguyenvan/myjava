<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        let a = parseInt(prompt("Nhap vao 1 so : "));
        let b = parseInt(prompt("Nhap vao 1 so : "));
        alert(" 2 so trc khi swap: " + a + " , " + b);
        swap2digital(a, b);
        alert(" 2 so sau khi swap: " + a + " , " + b);
        function swap2digital(nb1, nb2) {
            nb1 = nb1 + nb2;
            nb2 = nb1 - nb2;
            nb1 = nb1 - nb2;
        }
    </script>
</body>
