<body>
    <script>
        let a = parseInt(prompt("Nhap vao 1 so : "));
        alert("Giai thua cua so " + a + " la : " + factorial(a));
        // function factorial(number){
        //     if(number<=1)return 1;
        //     else return (number*factorial(number-1));
        // }
        function factorial(number) {
            let gt =1;
            if (number <= 1) gt= 1;
            else for(i=2;i<=number;i++){
                gt*=i;
            }
            return gt;
        }

    </script>
</body>
