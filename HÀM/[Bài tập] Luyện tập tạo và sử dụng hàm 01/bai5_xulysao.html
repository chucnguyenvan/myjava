<body>
    <script>
        let nameStar= prompt("nhap vao ten ngoi sao : ");
        findElement(nameStar);
        function findElement(string){
            let arr1=['Polaris','Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
            let arr2=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila','Ursa Major','Leo'];
            for(i=0;i<arr1.length;i++){
                if(string==arr1[i]) return alert( "Ten cua chm sao : " +arr2[i]);
            }
            return alert("Khong tim thay ten ngoi sao nay");
        }
    </script>
</body>
