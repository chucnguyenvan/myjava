<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h3>Tinh GIAI THUA 1 SO</h3>
    <script>
        let n= parseInt(prompt("NHAP VAO SO :"));
        let gthua=0;
        let i=0;
        for (i=0; i<n;i++){
                gthua+=i+1;
        }
        alert("Giai thua la: "+gthua);
    </script>
</body>
</html>
