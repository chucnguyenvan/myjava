<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let temprator=0;
        do{
            temprator = parseInt(prompt("NHAP VAO NHIET DO: ")); 
            if (temprator>120) alert(" BAN PHAI GIAM NHIET DO ");
            if (temprator<20) alert(" BAN PHAI Tang NHIET DO ");
        }while((temprator<20)||(temprator>120))
    </script>
</body>
</html>
