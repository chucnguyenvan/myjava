<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>NHAP VAO GIA TRI KHI TOI -1 THI DUNG</h3>
    <script>
        let total=0;
        let n=parseInt(prompt("NHAP VAO 1 SO: "));;
        while(n!==-1){
            alert("Ban da nhap "+n );
            n= parseInt(prompt("NHAP VAO 1 SO: "));
            total+=n;
        }
        alert("Tong cac so da nhap (Khac -1) : " +(total+1));
    </script>
</body>
</html>
