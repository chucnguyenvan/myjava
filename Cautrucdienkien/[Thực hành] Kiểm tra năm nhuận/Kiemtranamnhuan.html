<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let year = parseInt(prompt("Nhap vao nam: ",));
    if (year%4 !=0){
        alert(year + " khong phai la nam nhuan");
    }else if (year%100 !=0)
          alert(+year+ " la nam nhuan");
          else if (year%400==0) alert(+year +" la nam nhuan");
                else alert(+year +" Khonng la nam nhuan");         
    </script>
</body>
</html>
