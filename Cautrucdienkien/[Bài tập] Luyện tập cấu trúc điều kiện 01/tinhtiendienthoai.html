<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2 style="">TINH TIEN DIEN THOAI TRONG 1 THANG</h2>
    <br><br>
    <label for="">So gio goi:</label>
    <input type="number" id ='hourCall' placeholder=0>
    <label for=""> so Phut</label>
    <input type="number" id ="miniCall" placeholder=0>
    <br><br>
    <button type="button" onclick="showCalculator();">TINH TIEN</button>
    <br><br>
    <label for=""> SO TIEN BAN TRA LA : </label>
    <input type="number" id ="outMoney" placeholder="0">
    <script>
        function showCalculator(){
            let soPhutCall= parseInt(document.getElementById("miniCall").value);
                if(document.getElementById("miniCall").value=="")soPhutCall=0;
            let soGioCall=  parseInt(document.getElementById("hourCall").value);
                if(document.getElementById("hourCall").value=="")soGioCall=0;
            if (soGioCall<50){
                document.getElementById('outMoney').value=(soGioCall+soPhutCall/60)*25000;
            } else if ((soGioCall<100)){
                document.getElementById('outMoney').value=50*25000+(soGioCall-50+soPhutCall/60)*30000;
            }       else {
                        document.getElementById('outMoney').value=50*25000+50*30000+(soGioCall-100+soPhutCall/60)*50000;
            }
        }
    </script>
</body>
</html>
