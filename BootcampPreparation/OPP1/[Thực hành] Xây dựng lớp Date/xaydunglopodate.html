<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let myDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.date;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.getDate = function () {
                return this.date;
            }

            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
            this.setDate = function (day, month, year) {
                this.date = day.toString() + "/" + month.toString() + "/" + year.toString();
            }
        }

        let myBirthday = new myDate(1, 2, 1991);
        let day = myBirthday.getDay();
        let month = myBirthday.getMonth();
        let year = myBirthday.getYear();
        alert(day + "/" + month + "/" + year);

        myBirthday.setDay(10);
        myBirthday.setMonth(10);
        myBirthday.setYear(2019);
        day = myBirthday.getDay();
        month = myBirthday.getMonth();
        year = myBirthday.getYear();
        alert(day + "/" + month + "/" + year);

        let sunday = new myDate(10,10,2019);
        sunday.setDate(1,1,2019);
        alert(sunday.getDate());
    </script>
</body>

</html>
