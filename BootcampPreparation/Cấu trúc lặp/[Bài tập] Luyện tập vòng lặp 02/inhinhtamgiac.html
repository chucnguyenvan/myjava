<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let i=0;
    let j=0;
    for (i=0;i<5;i++){
        for(j=0;j<=i;j++){
            document.write("* ");
        }
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    for (i=4;i>=0;i--){
        for(j=0;j<=i;j++){
            document.write("* ");
        }
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    let k = 5;
        while(k>0){
            for(i=0;i<k-1;i++){
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for(j=0;j<=5-k;j++){
                document.write("&nbsp;*");
            }
            document.write("<br>");
            k=k-1;
        }
    document.write("<br>")
    document.write("<br>")

    document.write("<br>");
        document.write("<br>");
        for (i=0;i<5;i++){
            for(j=0;j<i;j++){
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for(k=0;k<5-i;k++){
                document.write('&nbsp;*');
            }
            document.write("</br>")
        }
    </script>
</body>
</html>
