<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h2>Prime</h2>
        <script>
          let max = parseInt(prompt("How much prime do you want?"));
          let count = 1;
          let prime = 2;
          while (count <= max) {
            if (check(prime) == true) {
              document.write(prime + "<br>");
              count++
            }
            prime++;
          }
          function check(number) {
            if (number < 2) {
              return false
            }
            else {
              for (i = 2; i < number; i++) {
                if (number % i == 0) { return false }
              }
            }
            return true
          }
        </script>
</body>
</html>
