<body>
        <h3>SO FIBONACCI DAU TIEN CHIA HET CHO </h3>
        <br>
        <label > NHAP SO ban muon tim so FIBANACCI chia het cho no</label>
        <input type="number"  id="numberDiv" placeholder="1">
        <button type="button" onclick="showSearch();"> SEARCH </button>
        <br><br>
        <script>
        function showSearch(){
            let a =0;
            let b =1;
            let fiboNacci=1;
            let div = document.getElementById("numberDiv").value;
            while ((fiboNacci % div) !== 0)
            {
                a=b;
                b=fiboNacci;
                fiboNacci=a+b;
           }
           document.write("so FIBONACCY dau tien chia het cho " + div+ ' la : ' +fiboNacci + "<br>");
        }
        </script>
</body>
