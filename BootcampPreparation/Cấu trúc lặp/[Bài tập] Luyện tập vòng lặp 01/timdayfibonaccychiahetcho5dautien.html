<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h3>DAY FIBONACCI CHIA HET CHO 5 </h3>
        <br>
        <script>
            let a =0;
            let b =1;
            let fiboNacci=1;
            while ((fiboNacci % 5) !== 0)
            {
                a=b;
                b=fiboNacci;
                fiboNacci=a+b;
           }
           document.write("so FIBONACCY chia het cho 5 dau tien : " +fiboNacci + "<br>");
        </script>
</body>
</html>
