<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isPhoneNumber(number){
            let pattern = /^\([0-9][0-9]\)-\(0[0-9]{9}\)$/;
            if(pattern.test(number)){
                return true;
            }return false;
        }
        let phoneNumber= "(84)-(0349839617)";
        let numberPhone="(a2)-(222222222)";
        let numberPhone1="(84)-(1349839617)";
        document.write(isPhoneNumber(phoneNumber)+"<br>");
        document.write(isPhoneNumber(numberPhone)+"<br>");
        document.write(isPhoneNumber(numberPhone1)+"<br>");
    </script>
</body>
</html>
