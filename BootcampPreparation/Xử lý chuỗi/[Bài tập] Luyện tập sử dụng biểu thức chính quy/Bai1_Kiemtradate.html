<body>
    <script>

function isDate(date){
           let pattern =/^([0][1-9]|[1-2][0-9]|[3][0-1])\/((0[1-9])|(1[0-2]))\/[1-9][0-9]{3}$/;
        //    pattern=/^([0][1-9]|[1-2][0-9]|[3][0-1])\/((0[1-9])|(1[012]))\/[1-9][0-9]{3}$/
            if(pattern.test(date)){
                return true;
            }
            return false;
        }

        let day1= "23/10/5219";
        document.write(isDate(day1)+"<br>");
        let day2="31/12/2015";
        document.write(isDate(day2)+"<br>");
        let day3 ="423/12/2019";
        document.write(isDate(day3)+"<br>");
        let day4= "31/13/2024";
        document.write(isDate(day4)+"<br>");
        let day5 ="12-12-2012"
        document.write(isDate(day5)+"<br>");
        
        // let  ngay1="43";
        // document.write(isDate(ngay1)+"<br>");
    </script>
