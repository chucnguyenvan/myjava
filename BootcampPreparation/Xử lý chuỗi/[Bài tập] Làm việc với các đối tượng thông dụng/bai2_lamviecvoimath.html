    <script>
        let a =Math.round(10*Math.random());
        document.write("Tao 1 so ngau nhien tu 0-10: "+a+"<br>");

        document.write("Tao 1 so ngau nhien tu 0-400: "+b+"<br>");

        document.write("Tao 1 so ngau nhien tu 50-100: "+c+"<br>");
        let A=[5,7,2,9];
        document.write(A+" Gia tri nho nhat la: "+ Math.min(A[0],A[1],A[2],A[3])+"<br>");
        document.write(" Tinh gia tri luy thua cua 5 voi 3: "+ Math.pow(5,3)+"<br>");
        document.write(" Tinh ien tich hinh tron ban kinh 5:" +Math.PI*Math.pow(5,2)+"<br>");
