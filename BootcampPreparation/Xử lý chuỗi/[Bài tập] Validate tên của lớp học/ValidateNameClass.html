<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isClassName(name){
            let pattern =/^[APC][0-9]{4}[G-M]$/;
            if(pattern.test(name)){
                return true
            }else return false;
        }
        let tendung= "C3158G";
        let tensai="M0318G";
        let tensai2="P0323A";
        document.write(isClassName(tendung) + "<br>");
        document.write(isClassName(tensai) + "<br>");
        document.write(isClassName(tensai2) + "<br>");
        
    </script>
</body>
</html>
