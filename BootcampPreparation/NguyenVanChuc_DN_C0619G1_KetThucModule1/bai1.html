<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let A = [-10, 5, 2, 8, -1, 6, 8];
        document.write(A + "<br>")
        document.write("Gia tri nho nhat mang :" + findMinScore(A) + "<br>");
        let B = [2, 4, 0, 5, -1];
        document.write(B + "<br>")
        document.write("Gia tri nho nhat mang :" + findMinScore(B) + "<br>");
        let C = [8, 6, 2, 6, 1, 1, 4];
        document.write(C + "<br>")
        document.write("Gia tri nho nhat mang :" + findMinScore(C) + "<br>");
        
        function findMinScore(array) {
            if(array.length==0) return("Mang ban nhap khong co Pt!")
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) min = array[i];
            }
            return min;
        }
    </script>
</body>
