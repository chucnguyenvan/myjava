    <script>
        function isFirstJava(str,strcon){
            let str1=str.substr(0,strcon.length);
            console.log(str1)
            if(str1==strcon) return true;
            else return false;
        }
        let string = prompt("Nhap vao chuoi: ");
        let stringcon = prompt("Nhap vao chuoi: ");
        if(isFirstJava(string,stringcon)){
            document.write("chuoi ban nhap vao bat dau bang "+stringcon);
        }
        else document.write("chuoi ban nhap vao khong bat dau bang "+stringcon);
    </script>
