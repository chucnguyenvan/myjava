<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        main();
        function main() {
            let a = [1,2,8,4,5,6,7,8,9,7];
            document.write("Mang: " + a + "<br>")
            let b = maxappear(a);
            document.write("Pt xuat hien nheu nhat trong mang: ")
            document.write(b)
        }
        function maxappear(a) {
            if (a.length == 0) return ("MANG NHAP VAO CHUA CO PT NAO");
            let appear = [];
            for (i = 0; i < a.length; i++) {
                appear[i] = count(a, a[i])
            }
            let max = maxArray(appear);
            let array = [];
            for (i = 0; i < appear.length; i++) {
                if (appear[i] == max) {
                    if (isElement(array, a[i])) array.push(a[i]);
                }
            }
            return array;
        }

        // ham kiem tra 1 so co trung cac pt cua 1 mang 
        function isElement(arr, a) {
            if (arr.length == 0) {
                return true;
            }
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] == a) return false;
            } return true
        }
        // funtion tim gia tri lon nhat cua 1 mang:
        function maxArray(arr) {
            if (arr.length == 0) return -1;
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) max = arr[i];
            } return max;
        }
        // funtion dem so lan xuat hien 1 gia tri trong 1 mang.
        function count(array, value) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == value) {
                    count++;
                }
            }
            if (count == 0) return -1;
            else return count;
        }

    </script>
</body>

</html>
