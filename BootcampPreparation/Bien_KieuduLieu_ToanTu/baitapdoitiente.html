<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td><label for="">Amount </label></td>
            <td><label for="">From Currency </label></td>
            <td><label for=""> To Currency </label></td>
            
        </tr>
        <tr>
            <td> <input type="number" name="" id="amount"></td>
            <td>
                <select id="currency">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                    <option value="Euro">EURO</option>
                </select>               
            </td>           
            <td>
                <select id="toCurrency">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                    <option value="Euro">EURO</option>
                </select>
            </td>
            <td>
                    <button type="button" onclick="doiTien();">Convert</button>             
            </td>
        </tr>
    </table>
    <script>
        function doiTien(){
            let amount=parseInt(document.getElementById("amount").value)
            let currency= document.getElementById("currency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            if(currency=="usd" && toCurrency=="vnd") {
                let result= amount*23000;
                alert(result);
            }
            if(currency=="usd" && toCurrency=="usd") {
                let result= amount*1;
                alert(result);
            }
            if(currency=="usd" && toCurrency=="Euro") {
                let result= amount/1.1;
                alert(result);
            }
            if(currency=="Euro" && toCurrency=="usd") {
                let result= amount*1.1;
                alert(result);
            }
            if(currency=="vnd" && toCurrency=="vnd") {
                let result= amount*1;
                alert(result);
            }
            if(currency=="vnd" && toCurrency=="Euro") {
                let result= amount/25000;
                alert(result);
            }
            if(currency===toCurrency) {
                let result= amount;
                alert(result);
            }
        }
    </script>
</body>

</html>
