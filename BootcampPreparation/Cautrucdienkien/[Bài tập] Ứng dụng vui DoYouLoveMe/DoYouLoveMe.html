<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <label  type= "TEXT"  style="position:absolute; left:300px; top:300px;"> DO YOU LOVE ME? </label>
        <button  type="button" onclick="alert('Yes! You are right')" style="position:absolute; left:310px; top:330px;">yes </button>
        <button  type="button" id="sayno" onmouseover="sayNo()" style="position:absolute; left:360px; top:330px;">no </button>
    <script>
    function sayNo(){
            let col = Math.round(Math.random()*window.innerHeight );
            let hez = Math.round(Math.random()*window.innerWidth);
            document.getElementById("sayno").style.left=col +"px";
            document.getElementById("sayno").style.top= hez +"px";
    }
    </script>
</body>
</html>
