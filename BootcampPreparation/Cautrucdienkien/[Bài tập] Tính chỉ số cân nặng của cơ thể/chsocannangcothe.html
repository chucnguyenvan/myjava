<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="text"> HIGH : </label>
    <input type="text" name="high" id="high" placeholder="YOUR HIGH">
    <br> <br>
    <label for="text">WEIGHT : </label>
    <input type="text" name="weight" id="weight" placeholder="YOOR WEIGHT">
    <br> <br>
    <button type="button" onclick="showBMI();" id = "tinh"> SHOWBMI</button>
    <br> <br>
    <label for="text"> BMI :</label>
    <input type="text" id ="yourBmi" placeholder="YOURBMI">
    <br><br>
    <label for="text" > INTERPRETATION :</label>
    <input type="text" name="" id="inter" placeholder="YOUR INTERPRETATION">

    <script>
        function showBMI(){
        var height = parseFloat(document.getElementById("high").value);
        var weight = parseFloat(document.getElementById("weight").value);
        var bmi = parseFloat(weight/Math.pow(height,2));
        document.getElementById('yourBmi').value = bmi;
            if (bmi<18){
                document.getElementById('inter').value = "underweight"
            } else if(bmi<25){
                document.getElementById('inter').value = "Normal";
                    } else if (bmi<30){
                        document.getElementById('inter').value = "overweight";
                        } else document.getElementById('inter').value = "obese";
        }
    </script>
</body>
</html>
