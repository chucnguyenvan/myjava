<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="">NHAP VAO 3 SO:  </label>
    <input type="number" id= 'numberOne' placeholder="0">
    <input type="number" id= 'numberTwo' placeholder="0">
    <input type="number" id= 'numberThree' placeholder="0">
    <br><br>
    <button type="button" onclick="showMax()"> TIM MAX </button>
    <br><br>
    <script>
        function showMax(){
            let max= document.getElementById('numberOne').value;
            let b= document.getElementById('numberTwo').value;
            let c= document.getElementById('numberThree').value;
            if (b>max){
                max=b;
            }
            if (c>max) {
                max=c;
            }
            alert(+ max + " La gia tri lon nhat")
        }
    </script>
</body>
</html>
