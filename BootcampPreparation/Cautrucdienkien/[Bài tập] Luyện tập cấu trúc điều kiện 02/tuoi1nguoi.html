<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3> TUOI CUA 1 NGUOI</h3>
    <br><br>
    <label for=""> NHAP TUOI CUA BAN:</label>
    <input type="number" id ="age" placeholder="0">
    <br><br>
    <button type="button" onclick="showCheck();">CHECK</button>
    <script>
        function showCheck(){
            let age = document.getElementById("age").value;
            if ((age>0)&&(age<120)) alert(+ age  +" la tuoi cua 1 nguoi ");
            else alert(+ age  +" khong la tuoi cua 1 nguoi ");
        }
    </script>
</body>
</html>
