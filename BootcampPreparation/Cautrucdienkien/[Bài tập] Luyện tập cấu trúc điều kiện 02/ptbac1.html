    <br><br>
    <button type="button" onclick="showGiai();">GIAI PT</button>

            function showGiai(){
                let a = document.getElementById("hesoa").value;
                let b=  document.getElementById("hesob").value;
                if (a==0){
                    if (b!=0) alert("PT vo nghiem");
                    else {
                    alert("PT Vo so nghem");
                    }
                } else alert("PT co nghiem duy nhat " + -b/a)
            }
    </script>
