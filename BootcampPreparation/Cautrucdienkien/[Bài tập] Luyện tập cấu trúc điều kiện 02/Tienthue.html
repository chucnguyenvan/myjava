<body>
    <h3>TINH THUE CA NHAN</h3>
    <br><br>
    <label for="">HO VA TEN: </label>
    <input type="text" id="name" placeholder="Nguyen Van A">
    <br><br>
    <label for=""> THU NHAP TRUNG BINH HANG THANG : </label>
    <label><input type="number"  id="thuNhap" placeholder="0" >vnd</label>
    <br><br>
    <button type="button" onclick="showCalculator();">SHOW</button>
    <br><br>
    <label >TIEN THUE CUA BAN : </label>
    <label for=""> <input type="number" id ="taxMoney" placeholder="0"> vnd</label>
    <br><br>
    <script>
        function showCalculator(){
            let thuNhap= document.getElementById('thuNhap').value;
            if( thuNhap<= 10000000 ) document.getElementById('taxMoney').value=0;
                else if (thuNhap<= 20000000 ) document.getElementById('taxMoney').value=(thuNhap-10000000)*0.1;
                    else if (thuNhap<= 30000000 ) document.getElementById('taxMoney').value=10000000*0.1+(thuNhap-20000000)*0.2;
                        else  document.getElementById('taxMoney').value=10000000*0.1+(10000000)*0.2+(thuNhap-30000000)*0.5;
        }
    </script>
</body>
