<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let A=[];
        let n=parseInt(prompt("nhap vao so PT mang: "));
        let last = n-1;
        for(let i=0;i<n;i++){
             A[i]=parseInt(prompt("Nhap vao Pt thu " + i))
        }
        for (let i = 0; i < last/2; i++) {
            t=A[i];
            A[i]=A[last-i];
            A[last-i]=t;
        }
        for (let i = 0; i < n; i++) {
                document.writeln(A[i]);
        }
    </script>
</body>

</html>
