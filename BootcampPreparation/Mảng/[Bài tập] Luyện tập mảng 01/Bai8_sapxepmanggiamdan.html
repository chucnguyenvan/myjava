<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let A = [5, 6, 9, 4, 7, 10, 11, 31, 55, 100];
        // in ra mang
        for (let i = 0; i < A.length; i++) {
            document.writeln(A[i]);
        }
        document.writeln("<br>");
        // sap xep mang giam dan
        for (let i = 1;i<A.length;i++) {
            for (let j = 0; j <=i; j++) {
                if (A[i] > A[j]) {
                    t = A[i];
                    A[i] = A[j]
                    A[j] = t;
                }
            }
        }
        // in ra mang
        document.writeln("Sap Xep Mang Giam dan: <br>");
        for (let i = 0; i < A.length; i++) {
            document.writeln(A[i]);
        }
        document.writeln("<br>");
        // sap xep mang tang dan
        for (let i = 1;i<A.length;i++) {
            for (let j = 0; j <=i; j++) {
                if (A[i] < A[j]) {
                    t = A[i];
                    A[i] = A[j]
                    A[j] = t;
                }
            }
        }
        // in ra mang
        document.writeln("Sap Xep Mang Tang Dan: <br>");
        for (let i = 0; i < A.length; i++) {
            document.writeln(A[i]);
        }
    </script>
</body>

</html>
