<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>CHUYEN MET SANG FEET:</h3>
    <label for="">Gia tri:</label> 
    <input type="number" id="inputNumber" placeholder="0"
     onchange="footToMeter(this.value)"
     oninput="footToMeter(this.value)">
    <label for="">feet</label>
    <br>
    <label for="">to meter:</label>
    <span id="outputNumber"></span>

    <h3>CHUYEN FEET SANG MET:</h3>
    <label for="">Gia tri:</label> 
    <input type="number" id="Numberinput" placeholder="0"
     onchange="meterToFEET(this.value)"
     oninput="meterToFEET(this.value)">
    <label for="">met</label>
    <br>
    <label for="">to feet:</label>
    <span id="Numberoutput"></span>
    <script>meterToFEET
        function footToMeter(numberfoot){
            document.getElementById("outputNumber").innerHTML = (0.305 * numberfoot).toFixed(3);
        }
        function meterToFEET(nubermet){
            document.getElementById("Numberoutput").innerHTML = (3.279 * nubermet).toFixed(3);
        }
    </script>
</body>
</html>
