<body>
    <script>
        let A=prompt("Nhap vao 1 chuoi :");
        let B=A.split("");
        document.write(B)
        if(isPalindrome(B)){
            alert("DOI XUNG");
        }else alert("KHONG DOI XUNG");
        function isPalindrome(s) {
            if(s[0]!=s[s.length-1])return false
            else {
                for(let i=1;i<s.length-1;i++){
                    s[i-1]=s[i];
                }
                s.pop();
                s.splice(s.length-1);
                if(s.length>0){
                    return isPalindrome(s);
                } else  return true;
            }
            return true;
        }
    </script>
</body>
