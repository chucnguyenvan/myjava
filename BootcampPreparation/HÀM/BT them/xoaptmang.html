<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let A=prompt("nhap vao mang:");
        let arr= A.split("");
        document.write(arr+"<br>");
        let chisoxoa=parseInt(prompt("Nhap vao chi so muon xoa:"));
        deleteIndexArray(arr,chisoxoa);
        document.write(arr+"<br>");
        function deleteIndexArray(array, index){
            if(index>=array.length) return alert("Chi so ban muon xoa vuot qua chieu ai cua mang!");
            for(let i=0;i<array.length;i++){
                if(i==index){
                    for(let j=index;j<array.length;j++){
                        array[j]=array[j+1];
                    }
                array.pop();
                }
            }return array;
        }
    </script>
</body>
</html>
