<body>
    <h3>TIM GIA TRIN LON NHAT CUA MANG</h3>
    <br>
    <Label>GIA TRI LON CUA MANG LA: </Label>
    <button type="button" onclick="findMax();">TIMKIEM</button>
    <script>
        let A =[1, 2, 5,100, 6,-1,1, 6,99];
        function findMax(){
            let max= A[0];
            for (i=0;i<A.length;i++){
                if(max<A[i]) max=A[i];
            }
            document.write("GIA TRI MAX LA " + max + "<br>");
            let text ="";
            for(i=0;i<A.length;i++){
                if(A[i]==max){
                    text+=i + " ";
                }                
            }
            document.write("Value MAX found at " + text +'<br>');
        }
    </script>
</body>
