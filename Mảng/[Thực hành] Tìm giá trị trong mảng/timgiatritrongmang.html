<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>TIM GIA TRI TRONG MANG:</h3>
    <br>
    <label > NHAP GIA TRI BAN CAN TIM:</label>
    <input type="number" id="numberFind" placeholder="0">
    <button type="button" onclick="search();">SEARCH</button>
    <br><br>
    <script>
        let A =[1, 2, 5, 6,-1,10, 6,100];
        function search(){
            let numberFind = document.getElementById('numberFind').value;
            let count=0;
            for(i=0;i<A.length;i++){
                if(A[i]==numberFind){
                    document.write("Value " + A[i] + " found at " + i +'<br>');
                    count++;
                }                
            }
            if (count==0) document.write(" NO Value = " +numberFind );
        }
    </script>
</body>
</html>
