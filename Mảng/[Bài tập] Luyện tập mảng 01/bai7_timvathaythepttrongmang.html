<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let A = [];
        let n = 6;
        for (let i = 0; i < n; i++) {
            A[i] = parseInt(prompt("Nhap vao Pt thu " + i))
        }
        let N = parseInt(prompt("nhap vao so ban can tim: "));

        function find(number) {
            for (let i = 0; i < n; i++) {
                if (A[i] == N) {
                    return true;
                    //break;
                }
            } return false;
        }
        let last = n - 1;
        function check(number) {
            for (let i = 0; i <= last; i++) {
                if (A[i] == number) {
                    for (let j = i; j < last; j++) {
                        A[j] = A[j + 1];
                    }
                    A[last] = 0;
                    last = last - 1;
                    check(number);
                }
            }
        }


        if (find(N)) {
            check(N);
            for (let i = 0; i < n; i++) {
                document.writeln(A[i]);
            }
        }
        else document.write(N + " is not in the array");

    </script>
</body>

</html>
